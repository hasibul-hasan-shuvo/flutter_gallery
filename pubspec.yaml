name: flutter_gallery
description: "A Gallery app without using any third party packages to pull the images"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: "3.27.2"

dependencies:
  cupertino_icons: 1.0.8
  flutter:
    sdk: flutter
  flutter_bloc: 9.0.0
  flutter_localizations:
    sdk: flutter
  injectable: 2.5.0
  intl: 0.19.0
  get_it: 8.0.3
  go_router: 14.6.3

dev_dependencies:
  build_runner: 2.4.14
  flutter_test:
    sdk: flutter
  flutter_lints: 5.0.0
  injectable_generator: 2.6.2

flutter:
  uses-material-design: true
  generate: true