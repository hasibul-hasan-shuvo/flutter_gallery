name: flutter_gallery
description: "A Gallery app without using any third party packages to pull the images"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: "3.27.1"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 5.0.0

flutter:
  uses-material-design: true